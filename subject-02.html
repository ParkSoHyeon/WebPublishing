<h1>마동석</h1>

<p>한국에서 활동하는 한국계 미국인 영화배우. 한국에서 태어나 성장한 이후 이민간 후천적 재미교포로 본명은 <b>돈 리(Don Lee)</b>. 미국인이기 때문에 이쪽이 법적 본명이다.[7] 강인한 이미지와 역할로 인해 <i>실물이 가장 궁금한 연예인중 하나다</i>. 21인치 팔뚝과 큰 덩치로 소속사 말에 따르면 마동석의 옷사이즈는 보통 4xl을 주로 입는다고 한다.</p>
